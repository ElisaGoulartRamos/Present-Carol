<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Super Pr√™mio!!!</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Quicksand', sans-serif;
    overflow: hidden;
    height: 100vh;
    background: linear-gradient(-45deg, #ffd5ec, #e0c3fc, #fce38a, #95e1d3);
    background-size: 400% 400%;
    animation: gradient 15s ease infinite;
  }

  @keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
    .card {
      position: absolute;
      color: white;
      padding: 30px;
      border-radius: 20px;
      font-size: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      cursor: pointer;
      animation: bounce 0.4s ease;
      max-width: 300px;
      text-align: center;
      background-color: #ff4d88;
      transition: all 0.3s ease;
    }

    .inicial-card {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 26px;
  padding: 40px 50px;
  background-color: #ff4d88;
  text-align: center;
  z-index: 999;
  box-shadow: 0 0 40px rgba(0, 0, 0, 0.25);
  max-width: 90vw;
  border-radius: 20px;
  animation: bounce 0.5s ease;
}

    .final-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgb(128, 38, 38);
      color: #20000d;
      padding: 40px;
      font-size: 28px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      display: none;
      max-width: 90vw;
    }

    .final-message .heart {
      font-size: 48px;
      animation: pulse 1s infinite;
      display: block;
      margin: 10px 0;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); color: red; }
      100% { transform: scale(1); }
    }

    .gif {
      margin-top: 10px;
      max-width: 100%;
      border-radius: 10px;
    }

    .restart {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 18px;
      background: #ff4d88;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .restart:hover {
      background: #e8436d;
    }

    @keyframes bounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @media (max-width: 600px) {
      .card {
        font-size: 16px;
        padding: 20px;
      }

      .final-message {
        font-size: 22px;
        padding: 30px;
      }

      .restart {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <audio id="clickSound" src="click.mp3" preload="auto"></audio>

  <!-- Tela inicial -->
  <div id="inicial" class="card inicial-card" onclick="iniciarJogo()">
    Voc√™ √© a Namorada N√∫mero 1 üíò<br>
    Clique e Ganhe Um SUPER PR√äMIO!!!
  </div>

  <!-- Mensagem final -->
  <div id="final" class="final-message">
    üèÜ Seu pr√™mio √© EU, Te amo Esposa!!!  
    <span class="heart">‚ù§Ô∏è</span>
    <img src="gatinho-beijando.gif" class="gif"><br>
    <button class="restart" onclick="reiniciar()">Tentar de novo</button>
  </div>

  <script>
    const mensagens = [
      "CLIQUE MAIS R√ÅPIDO!!!",
      "Precisa trabalhar esse tempo de rea√ß√£o!üòÖ",
      "Entendi o motivo das rankeds perdidas :P",
      "Ai agora voc√™ clicou com muita for√ßa!! Tenta novamente e com carinho! üíó",
    ];

    const gifs = [
      null,
      "tartaruga.gif",
      "mesa-quebrando.gif",
      "cachorro-cai.gif"
    ];

    const cores = ["#ff4d88", "#f68adf", "#f7b267", "#8ecae6", "#b892ff", "#ffb6b9"];

    const sons = document.getElementById("clickSound");
    let index = 0;

    function iniciarJogo() {
      document.getElementById("inicial").style.display = "none";
      handleClick();
    }

    function handleClick() {
      sons.play();

      if (index < mensagens.length) {
        const card = document.createElement("div");
        card.className = "card";
        card.innerText = mensagens[index];
        card.style.backgroundColor = cores[Math.floor(Math.random() * cores.length)];
        card.onclick = handleClick;

        const gifSrc = gifs[index];
        if (gifSrc) {
          const img = document.createElement("img");
          img.src = gifSrc;
          img.className = "gif";
          card.appendChild(document.createElement("br"));
          card.appendChild(img);
        }

        const x = Math.random() * 80;
        const y = Math.random() * 80;
        card.style.left = `${x}%`;
        card.style.top = `${y}%`;

        document.body.appendChild(card);
        index++;
      } else {
        document.querySelectorAll(".card:not(#inicial)").forEach(c => c.remove());
        document.getElementById("final").style.display = "block";
      }
    }

    function reiniciar() {
  index = 0;
  document.getElementById("final").style.display = "none";
  document.querySelectorAll(".card:not(#inicial)").forEach(c => c.remove());
  document.getElementById("inicial").style.display = "block";
}
  </script>

</body>
</html>
